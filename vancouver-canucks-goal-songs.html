<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the current goal song that ignites the arena when the Vancouver Canucks score at Hockey Goal Songs. Watch YouTube videos, listen through an embedded Spotify player, and explore information on previously used goal songs.">
    <title>Vancouver Canucks Goal Songs | Hockey Goal Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header-container"></header>
    
    <main>
        <h1>Vancouver Canucks Goal Songs</h1>
        
        <section class="current-goal-song-section">
            <h2>Current Goal Song</h2>
            <p id="current-goal-song">
                The current goal song for the NHL's <strong>Vancouver Canucks</strong> is 
                "<span id="song-name">Song Name</span>" by 
                <span id="artist-name">Artist Name</span>.
                <span id="in-use-since">In use since Date (if applicable)</span>.
            </p>
            <iframe id="spotify-iframe" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" style="display: none;"></iframe>
            <iframe id="youtube-iframe" width="100%" height="380" frameborder="0" allowfullscreen></iframe>
        </section>
        
        <section class="individual-goal-songs-section" style="display: none;">
            <h2>Individual Goal Songs</h2>
            <p id="individual-songs-info">The NHL's <strong>Vancouver Canucks</strong> currently use individual goal songs for each player:</p>
            <iframe id="individual-songs-playlist" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" style="display: none;"></iframe>
            <div id="individual-songs"></div>
        </section>
        
        <section id="previous-songs">
            <h2>Previous Goal Songs</h2>
            <ul id="previous-songs-list">
                <!-- Previous goal songs will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <footer id="footer-container"></footer>
    
    <script src="script.js"></script>
</body>
</html>
