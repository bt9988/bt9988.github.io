<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5123855122106949"
     crossorigin="anonymous"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page | Goal Jams | Tracking Every NHL Goal Song</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-67F3BG6VWP"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-67F3BG6VWP');
</script>
    
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="goaljams.png" alt="Goal Jams Logo" class="logo"></a>
        </div>
    </header>

    <div class="container main-content">

        <section class="team-info individual-goal-songs-section">
            <h2>Individual Goal Songs</h2>
            <div id="individual-songs-info">
                <!-- Info about individual goal songs will be populated here -->
            </div>
            <div id="individual-songs-playlist">
                <!-- Spotify playlist for individual goal songs will be embedded here -->
            </div>
            <div id="individual-songs">
                <!-- Individual goal songs will be populated here -->
            </div>
        </section>

        <section class="team-info current-goal-song-section">
            <h2 id="team-name-with-song">Goal Song</h2>

            <div id="current-song">
                <p>The current goal song for the NHL's <strong><span id="team-name-placeholder"></span></strong> is <strong><span id="song-name"></span></strong> by <strong><span id="artist-name"></span></strong>.</p>
            </div>

            <div id="youtube-video">
                <iframe id="youtube-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- Spotify Embed -->
            <div id="spotify-player">
                <iframe id="spotify-iframe" src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </section>

        <section class="team-info" id="previous-songs">
            <h2 id="previous-songs-header">Goal Song History</h2>
            <!-- Previous goal songs will be populated here -->
        </section>

    </div>

    <footer>
        <p>&copy; 2024 Goal Jams. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
