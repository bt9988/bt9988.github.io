<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page | Goal Jams | Tracking Every NHL Goal Song</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="goaljams.png" alt="Goal Jams Logo" class="logo"></a>
            <nav>
                <a href="index.html">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Teams</button>
                    <div class="dropdown-content"></div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <section class="team-info">
            <h2 id="team-name">Team Name</h2>
            <div id="current-song">
                <p>The current goal song for the NHL's <strong><span id="team-name-placeholder"></span></strong> is <strong><span id="song-name"></span></strong> by <strong><span id="artist-name"></span></strong>.</p>
            </div>

            <div id="youtube-video">
                <iframe id="youtube-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 NHL Goal Songs. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
