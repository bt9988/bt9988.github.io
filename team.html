<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5123855122106949" crossorigin="anonymous"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page | Goal Jams | Tracking Every NHL Goal Song</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="goaljams.png" alt="Goal Jams Logo" class="logo"></a>
        </div>
    </header>

    <div class="container main-content">

        <section class="team-info individual-goal-songs-section">
            <h2>Individual Goal Songs</h2>
            <div id="individual-songs-info">
                <!-- Info about individual goal songs will be populated here -->
            </div>
            <div id="individual-songs-playlist">
                <!-- Spotify playlist for individual goal songs will be embedded here -->
            </div>
            <div id="individual-songs">
                <!-- Individual goal songs will be populated here -->
            </div>
        </section>

        <section class="team-info current-goal-song-section">
            <h2 id="team-name-with-song">Goal Song</h2>

            <div id="current-songs">
                <!-- Current goal songs will be populated here -->
            </div>

            <div id="youtube-video">
                <!-- YouTube video for current goal songs will be embedded here -->
            </div>

            <!-- Spotify Embed -->
            <div id="spotify-player">
                <!-- Spotify player for current goal songs will be embedded here -->
            </div>
        </section>

        <section class="team-info">
            <h2>Goal Song History</h2>
            <div id="previous-songs">
                <!-- Previous songs will be populated here -->
            </div>
        </section>

    </div>

    <footer>
        <p>&copy; 2024 Goal Jams. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
