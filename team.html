<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5123855122106949"
     crossorigin="anonymous"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page | Goal Jams | Tracking Every NHL Goal Song</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="goaljams.png" alt="Goal Jams Logo" class="logo"></a>
        </div>
    </header>

    <div class="container main-content">

        <section class="team-info">
            <h2>Individual Goal Songs</h2>
            <div id="individual-songs">
                <!-- Individual goal songs will be populated here -->
            </div>
        </section>


        
        <section class="team-info">
            <h2 id="team-name-with-song">Goal Song</h2>

            <div id="current-song">
                <p>The current goal song for the NHL's <strong><span id="team-name-placeholder"></span></strong> is <strong><span id="song-name"></span></strong> by <strong><span id="artist-name"></span></strong>.</p>
            </div>

            <div id="youtube-video">
                <iframe id="youtube-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- Spotify Embed -->
            <div id="spotify-player">
                <iframe id="spotify-iframe" src="" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </section>

        <section class="team-info">
            <h2>Previous Goal Songs</h2>
            <div id="previous-songs">
                <p>The <strong><span id="team-name-placeholder"></span></strong> have previously used the following tracks for their goal songs:</p>
                <!-- Previous songs will be populated here -->
            </div>
        </section>




    </div>

    <footer>
        <p>&copy; 2024 Goal Jams. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
