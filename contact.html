<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Hockey Goal Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-content">
        <a href="index.html"><img src="hgshor.png" alt="Hockey Goal Songs Logo" class="logo"></a>
        <nav class="header-nav">
            <a href="index.html" class="nav-link">All Teams</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <p class="description">
            If you have any questions or feedback, please feel free to reach out to us using the form below.
        </p>
        <div class="main-content">
            <form action="https://formspree.io/f/xvgpqqor" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 Hockey Goal Songs. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
