<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Hockey Goal Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container for the header -->
    <header id="header-container"></header>

    <!-- Main content container -->
    <div class="container main-content">
        <p>
            Missing a song? Send it my way! I've tried my best to compile all the goal songs (past and present) that I could find, but I'm still missing plenty.
        </p>

        <form action="https://formspree.io/f/xvgpqqor" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Container for the footer -->
    <footer id="footer-container"></footer>

    <script src="script.js"></script>
</body>
</html>
