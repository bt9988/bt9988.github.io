<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hockey Goal Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="teams.html" class="nav-link">Teams</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <div class="dropdown">
                    <button class="dropbtn">More</button>
                    <div class="dropdown-content"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content">
                <h1>Contact Us</h1>
                <p>If you have any questions, suggestions, or would like to contribute, feel free to reach out to us!</p>
                <form id="contact-form" action="https://formspree.io/f/xvgpqqor" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Hockey Goal Songs. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
