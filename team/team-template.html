<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Name - NHL Goal Song</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="team-name">Team Name</h1>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <nav>
                <ul class="nav-list" id="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <!-- Links to other team pages will be dynamically generated -->
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="team-info">
                <h2>Current Goal Song</h2>
                <div id="current-song">
                    <p><strong>Song Name:</strong> <span id="song-name">Song Name</span></p>
                    <p><strong>Artist:</strong> <span id="song-artist">Artist Name</span></p>
                </div>
                <div id="youtube-video">
                    <!-- Embedded YouTube video will go here -->
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('mobile-menu');
            const navList = document.getElementById('nav-list');

            menuToggle.addEventListener('click', function() {
                navList.classList.toggle('active');
            });

            // Fetch team data based on URL parameter
            const teamName = window.location.hash.substring(1); // Get team name from URL hash

            fetch('team/teams.json')
                .then(response => response.json())
                .then(data => {
                    const teamData = data[teamName];
                    document.getElementById('team-name').textContent = teamData.teamName;
                    document.getElementById('song-name').textContent = teamData.songName;
                    document.getElementById('song-artist').textContent = teamData.artist;

                    // Embed YouTube video
                    const youtubeVideoContainer = document.getElementById('youtube-video');
                    const youtubeEmbed = document.createElement('iframe');
                    youtubeEmbed.width = "560";
                    youtubeEmbed.height = "315";
                    youtubeEmbed.src = teamData.youtubeLink;
                    youtubeEmbed.allowFullscreen = true;
                    youtubeVideoContainer.appendChild(youtubeEmbed);
                })
                .catch(error => console.error('Error fetching team data:', error));
        });
    </script>
</body>
</html>
