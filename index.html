<!DOCTYPE html>

        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo-gallery img {
            width: calc(33.33% - 10px);
            margin: 5px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .photo-gallery img:hover {
            transform: scale(1.1);
        }
        .map-container {
            max-width: 100%;
            overflow: hidden;
            border-radius: 5px;
        }
        @media screen and (min-width: 768px) {
            .venue {
                margin: 20px auto;
            }
        }
    </style>
</head>
