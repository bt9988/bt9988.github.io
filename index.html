<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5123855122106949"
     crossorigin="anonymous"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Goal Songs | Tracking Every NHL Goal Song</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-67F3BG6VWP"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-67F3BG6VWP');
</script>
    
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="hgs.png" alt="Hockey Goal Songs Logo" class="logo"></a>
        </div>
    </header>

    <!-- Sidebar navigation -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <button type="button" class="sidebar-close">&times;</button>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-title">EASTERN</li>
            <ul id="eastern-teams"></ul>
            <li class="sidebar-title">WESTERN</li>
            <ul id="western-teams"></ul>
        </ul>
    </nav>

<main>
    <div class="container">
        <p class="description">
            Welcome to Hockey Goal Songs, your definitive guide to the present and past goal anthems of NHL teams, curated for passionate hockey enthusiasts.
        </p>
        <div class="team-buttons">
            <!-- Team buttons will be populated here by JavaScript -->
        </div>
    </div>
</main>

    <footer>
        <p>&copy; 2024 Hockey Goal Songs. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Function to open/close sidebar on mobile
        document.addEventListener("DOMContentLoaded", function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarClose = sidebar.querySelector('.sidebar-close');
            const easternTeams = document.getElementById('eastern-teams');
            const westernTeams = document.getElementById('western-teams');

            // Populate sidebar with teams from teams.json
            fetch('teams.json')
                .then(response => response.json())
                .then(teams => {
                    teams.forEach(team => {
                        const teamLink = document.createElement('a');
                        teamLink.textContent = team.name;
                        teamLink.href = `team.html?team=${encodeURIComponent(team.name)}`;
                        const listItem = document.createElement('li');
                        listItem.appendChild(teamLink);
                        if (team.conference === 'Eastern') {
                            easternTeams.appendChild(listItem);
                        } else if (team.conference === 'Western') {
                            westernTeams.appendChild(listItem);
                        }
                    });
                });

            // Open sidebar when hamburger menu is clicked
            document.querySelector('.header-content').addEventListener('click', function() {
                sidebar.classList.add('active');
            });

            // Close sidebar when close button is clicked
            sidebarClose.addEventListener('click', function() {
                sidebar.classList.remove('active');
            });
        });
    </script>
</body>
</html>
